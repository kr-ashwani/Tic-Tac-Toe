<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play the classic Tic-Tac-Toe game for free online .It has easy,medium and imposible level which makes this game a bit challenging.">
  <title>Tic-Tac-Toe</title>
  <link  rel="stylesheet" href="/styles/style.css">
  <script defer src="https://kit.fontawesome.com/bd7a6ec15e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="section">
    <h1>Tic-Tac-Toe</h1>
    <div class="level-share">
      <div class="level">Level
        <select name="level">
          <option class="easy" value="easy">Easy</option>
          <option class="medium"selected value="medium">Medium</option>
          <option class="impossible" value="impossible">Impossible</option>
        </select>
      </div>
      <div class="share"><i class="fas fa-share-alt"></i>
        <div class="share-box">
          <a target="_blank" rel="noopener"href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Ftic-tac-toe-fungame.netlify.app%2F&amp;src=sdkpreparse"><i class="fab fa-facebook-square"></i></a>
          <a target="_blank" rel="noopener" href="https://twitter.com/share?url=https://tic-tac-toe-funmatch.netlify.app/ "><i class="fab fa-twitter-square"></i></a>
          <a target="_blank" rel="noopener"  href="https://www.instagram.com"><i class="fab fa-instagram-square"></i></a>
          <a  target="_blank" rel="noopener" href="whatsapp://send?text=https://tic-tac-toe-funmatch.netlify.app/" data-action="share/whatsapp/share"><i class="fab fa-whatsapp-square"></i></a>
        </div>
      </div>
    </div>
    <div class="score">
      <div class="crossmark shadow">
        <p>&#10006;</p>
        <p>-</p>
      </div>
      <div class="circlemark">
        <p>O</p>
        <p>-</p>
      </div>
    </div>
    <div class="information">
      <p>Start game or select player</p>
    </div>
    <div class="gameBoard">
      <div class="game-grid">
         <div class="horizontal-line">
          <div class="h-line1 h-line line"></div>
          <div class="h-line2 h-line line"></div>
         </div>
          <div class="verticle-line">
            <div class="v-line1 v-line line"></div>
            <div class="v-line2 v-line line"></div>
          </div>
          <div class="lineanimation">
            <div class="horizontal">
              <div class="h-slash1 ray" style="--dir:left"></div>
              <div class="h-slash4 ray" style="--dir:left"></div>
              <div class="h-slash7 ray" style="--dir:left"></div>
            </div>
            <div class="verticle">
              <div class="v-slash1 ray" style="--dir:top"></div>
              <div class="v-slash2 ray" style="--dir:top"></div>
              <div class="v-slash3 ray" style="--dir:top"></div>
            </div>
            <div class="rotate">
              <div class="r-slash1 ray" style="--dir:left"></div>
              <div class="r-slash3 ray" style="--dir:top"></div>
            </div>
          </div>
      </div>
      <div class="winnerCard">
        <div ></div>
      </div>
      <div class="message">
        <p>WINNER!</p>
      </div>
    </div>
    <div class="restart">
      <button>Restart Game</button>
    </div>
  <script src="/scripts/app.js"></script>
</body>
</html>
